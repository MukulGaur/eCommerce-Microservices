name: Product
on:
  push:
    paths:
      - 'services/product-service/**'
      - '.github/workflows/**'
    branches:
      - master

  pull_request:
    paths:
      - 'services/product-service/**'
      - '.github/workflows/**'
    types:
      - opened
      - synchronize
      - reopened
  
jobs:
  sonarcloud: 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Debug Environment Variables
      run: echo "SONAR_TOKEN=${{ secrets.SONAR_TOKEN_PRODUCT }}"
    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@master
      with:
        projectBaseDir: ./services/product-service
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_PRODUCT }}
